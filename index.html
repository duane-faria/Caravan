<!DOCTYPE html>
<html>

<head>
  <title>Caravan</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

</head>

<body>

  <nav class="navbar navbar-light navbar-expand-lg bg-light fixed-top py-3 box-shadow">
    <a href="#" class="navbar-brand"><img src="img/caravan.svg" alt="Logo"></a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <!-- 'aria-controls' tudo que tem 'aria' é para acessibilidade 
  tudo que tem 'data' é para o js manipular 

   data-target="#navbarSupportedContent"-> aponta pro Id do item que vai sumior e aperecer ao clicar no memso 
  -->

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="locais.html">Planos</a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Locais
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item sublinhado" href="local.html">California</a>
            <a class="dropdown-item sublinhado" href="local.html">Paris</a>
            <a class="dropdown-item sublinhado" href="local.html">Dublin</a>
          </div>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="contato.html">Contato</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Login</a>
        </li>
        <li class="nav-item">
          <a class="btn btn-outline-primary ml-lg-2" href="locais.html">Inscreva-se</a>
        </li>
        <!-- 
          m-> margin -> ml -> margin left
          ml-md-2 acrescenta uma margen 2 apenas quando a largura de pixels for 'média'
          -->
      </ul>
    </div>

  </nav>

  <section class="container-fluid">

    <div class="row bg-dark text-white">
      <div class="col-lg-7 p-0">

        <div id="carouselCidades" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselCidades" data-slide-to="0" class="active"></li>
            <li data-target="#carouselCidades" data-slide-to="1"></li>
            <li data-target="#carouselCidades" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="img/california.jpg" alt="California">
              <div class="carousel-caption d-none d-md-block">
                <h1 class="display-4">California</h1>
              </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/dublin.jpg" alt="Dublin">
                 <div class="carousel-caption d-none d-md-block">
                    <h1 class="display-4">Dublin</h1>
                </div>
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="img/paris.jpg" alt="Paris">
                <div class="carousel-caption d-none d-md-block">
                   <h1 class="display-4">Paris</h1>
                </div>
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselCidades" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
          </a>
          <a class="carousel-control-next" href="#carouselCidades" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Próximo</span>
          </a>
        </div>

      </div>

      <div class="col-lg-5 my-lg-5 py-5">
        <h1 class="display-4">Realize a viagem dos seus sonhos</h1>
        <p class="lead">
          O melhor lugar para viajar é com a Caravan, mais de 5000 excursões concluídas.
        </p>
        
      <div class="input-group">
        <input type="text" class="form-control" placeholder="E-mail" 
        aria-label="E-mail" aria-describedby="button-addon2">
        <div class="input-group-btn">
          <button class="btn btn-primary" type="button" id="button-addon2">Inscreva-se</button>
        </div>
      </div>
      
      </div>
      
    </div>

  </section>



  <script type="text/javascript" src="js/jquery-3.2.1.slim.min.js"></script>
  <script type="text/javascript" src="js/popper.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
